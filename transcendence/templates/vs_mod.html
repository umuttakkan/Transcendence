{% load static %}
<body>
    <h1 class="neon-text">Vs Mode</h1>
    <div class="my_container">
        <div>
            <img src="{% static 'images/vs_mode.jpg' %}" alt="Pong Game" class="game-image">
        </div>
        <div>
            <form class="vs-form">
                <label for="player2Name">İkinci Oyuncu İsmi:</label>
                <input type="text" id="player2Name" name="player2Name" value="AI" required>
                
                <label for="aiMode">İkinci Oyuncu AI Olsun mu?</label>
                <select id="aiMode" name="aiMode">
                    <option value="no">Hayır</option>
                    <option value="yes" selected>Evet</option>
                </select>
                
                <div id="difficultyOptions">
                    <label for="aiDifficulty">AI Zorluk Seviyesi:</label>
                    <select id="aiDifficulty" name="aiDifficulty">
                        <option value="easy">Basit</option>
                        <option value="medium" selected>Orta</option>
                        <option value="hard">Zor</option>
                    </select>
                </div>
                
                <label for="gameMode">Oyun Modu:</label>
                <select id="gameMode" name="gameMode">
                    <option value="standard">Standart</option>
                    <option value="unpredictable">Unpredictable</option>
                    <option value="accelerating">Accelerating</option>
                </select>
                
                <label for="paddleSize">Raket Boyutu:</label>
                <select id="paddleSize" name="paddleSize">
                    <option value="large">Büyük</option>
                    <option value="medium" selected>Orta</option>
                    <option value="small">Küçük</option>
                </select>
                
                <label for="ballSpeed">Top Hızı:</label>
                <select id="ballSpeed" name="ballSpeed">
                    <option value="slow">Yavaş</option>
                    <option value="medium" selected>Orta</option>
                    <option value="fast">Hızlı</option>
                </select>
            </form>
        </div>
    </div>
    
    <div class="button-container">
        <button class="neon-button" id='backHome'>Back</button>
        <button class="neon-button" id='Play'>Start Tournament</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiModeSelect = document.getElementById('aiMode');
            const difficultyOptions = document.getElementById('difficultyOptions');

            function updateDifficultyVisibility() {
                difficultyOptions.style.display = aiModeSelect.value === 'yes' ? 'block' : 'none';
            }

            aiModeSelect.addEventListener('change', updateDifficultyVisibility);

            // Initial call to set correct visibility
            updateDifficultyVisibility();
        });
    </script>
</body>
</html>

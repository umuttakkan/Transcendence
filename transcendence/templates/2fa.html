<h1 data-translate="two_factor_auth">Two-Factor Authentication</h1>
<form id="2faForm" action='#'>
	<label for="verification_code" data-translate="enter_code">Enter the verification code:</label>
	<input type="text" id="code" required>
	<button id="verifyButton" type="button" data-translate="verify">Verify</button>
</form>
<div id="error-message" class="error-message"></div>

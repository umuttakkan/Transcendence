<div class="login-container">
    <div class="text-center welcome-text">
        <h2 data-translate="welcome_to_transcendence">Welcome to ft_transcendence</h2>
    </div>
    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title text-center mb-4" data-translate="login">Log in</h1>
            <form id="loginForm" action='#'>
                <div class="form-group">
                    <label for="email" data-translate="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-translate="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="button" id="loginButton" class="btn btn-success btn-custom" data-translate="login">Log in</button>
                <button type="button" id="login42" class="btn btn-secondary btn-custom" data-translate="f2_login">
                    <img src="../static/images/42_logo.png" alt="42 logo" style="height: fit-content;"> Login</button>
                <a href='/register/' class="register-link" data-link data-translate="register">Sign in</a>
            </form>
        </div>
    </div>
</div>

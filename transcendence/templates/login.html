<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-image {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('loginpage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-text {
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            color: white;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
        }
        .register-link {
            display: block;
            text-align: center;
            color: rgb(46, 214, 111);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="bg-overlay">
            <div class="login-container">
                <div class="welcome-text text-center text-white mb-4">
                    <h1>Welcome to our ft_transcendence</h1>
                </div>
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h1 class="card-title text-center mb-4" data-translate="login">Log in</h1>
                        <form id="loginForm" action='#'>
                            <div class="form-group">
                                <label for="email" data-translate="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" data-translate="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="button" id="loginButton" class="btn btn-success btn-custom" data-translate="login">Log in</button>
                            <button type="button" id="login42" class="btn btn-secondary btn-custom" data-translate="42_login">42 Login</button>
                            <a href='/register/' class="register-link" data-link data-translate="register">Sign in</a>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

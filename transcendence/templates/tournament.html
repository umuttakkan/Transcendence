{% load static %}
<div class="all_items">
    <h1 class="neon-text" style="font-size: 4rem;">Tournament Mode</h1>
    <div>
        <img src="{% static 'images/tournament_mode.jpg' %}" class="my_img" alt="Pong Game">
    </div>
    <div class="tournament-container">
        <div class="tournament_div">
            <form id="tournamentForm" class="username-form">
                <label for="player1">Player 1:</label>
                <input type="text" id="username1" placeholder="Enter Username 1" required>
                <label for="player2">Player 2:</label>
                <input type="text" id="username2" placeholder="Enter Username 2" required>
                <label for="player3">Player 3:</label>
                <input type="text" id="username3" placeholder="Enter Username 3" required>
            </form>
        </div>
        <div class="options-container">
            <form class="options-form">
                <label for="gameMode">Oyun Modu:</label>
                <select id="gameMode" name="gameMode">
                    <option value="standard">Standart</option>
                    <option value="unpredictable">Unpredictable</option>
                    <option value="accelerating">Accelerating</option>
                </select>
                
                <label for="paddleSize">Raket Boyutu:</label>
                <select id="paddleSize" name="paddleSize">
                    <option value="large">Büyük</option>
                    <option value="medium" selected>Orta</option>
                    <option value="small">Küçük</option>
                </select>
                
                <label for="ballSpeed">Top Hızı:</label>
                <select id="ballSpeed" name="ballSpeed">
                    <option value="slow">Yavaş</option>
                    <option value="medium" selected>Orta</option>
                    <option value="fast">Hızlı</option>
                </select>
            </form>
        </div>
    </div>
    <div class="button-container">
        <button class="neon-button" id='backHome'>Back</button>
        <button class="neon-button" id='Play'>Start Tournament</button>
    </div>
</div>

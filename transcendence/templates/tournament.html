{% load static %}
<button id="homeButton" type="button" data-translate="home">Home</button>

<div class="tournament-container container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="tournament-content">
                <h1 class="neon-text text-center mb-4" data-translate="tournament_mode">Tournament Mode</h1>
                
                <div class="row align-items-center">
                    <!-- Image Column -->
                    <div class="col-12 col-md-6 mb-4 mb-md-0 d-flex align-items-center">
                        <div class="image-section">
                            <img src="{% static 'images/tournament_mode.jpg' %}" alt="Tournament Mode" class="tournament-image">
                        </div>
                    </div>

                    <!-- Form Column -->
                    <div class="col-12 col-md-6">
                        <div class="form-section">
                            <form id="tournamentForm" class="needs-validation" novalidate>
                                <!-- Player 1 (Current User) -->
                                <div class="player1 mb-3">
                                    <label class="form-label fw-bold" data-translate="player_1">1. Oyuncu İsmi:</label> {{ user.username }}
                                </div>

                                <!-- Player 2 -->
                                <div class="mb-3">
                                    <label for="username1" class="form-label" data-translate="player_2">2. Oyuncu İsmi:</label>
                                    <input type="text" id="username1" name="player2NameTournament" 
                                           class="form-control" value="" required>
                                </div>

                                <!-- Player 3 -->
                                <div class="mb-3">
                                    <label for="username2" class="form-label" data-translate="player_3">3. Oyuncu İsmi:</label>
                                    <input type="text" id="username2" name="player3Name" 
                                           class="form-control" value="" required>
                                </div>

                                <!-- Player 4 -->
                                <div class="mb-3">
                                    <label for="username3" class="form-label" data-translate="player_4">4. Oyuncu İsmi:</label>
                                    <input type="text" id="username3" name="player4Name" 
                                           class="form-control" value="" required>
                                </div>

                                <!-- Game Mode -->
                                <div class="mb-3">
                                    <label for="gameModeTournament" class="form-label" data-translate="game_mode">Oyun Modu:</label>
                                    <select id="gameModeTournament" name="gameModeTournament" class="form-select">
                                        <option value="standard" data-translate="standard">Standart</option>
                                        <option value="unpredictable" data-translate="unpredictable">Tahmin Edilemez</option>
                                        <option value="accelerating" data-translate="accelerating">Hızlanan</option>
                                    </select>
                                </div>

                                <!-- Paddle Size -->
                                <div class="mb-3">
                                    <label for="paddleSizeTournament" class="form-label" data-translate="paddle_size">Raket Boyutu:</label>
                                    <select id="paddleSizeTournament" name="paddleSizeTournament" class="form-select">
                                        <option value="large" data-translate="large">Büyük</option>
                                        <option value="medium" selected data-translate="medium">Orta</option>
                                        <option value="small" data-translate="small">Küçük</option>
                                    </select>
                                </div>

                                <!-- Ball Speed -->
                                <div class="mb-3">
                                    <label for="ballSpeedTournament" class="form-label" data-translate="ball_speed">Top Hızı:</label>
                                    <select id="ballSpeedTournament" name="ballSpeedTournament" class="form-select">
                                        <option value="slow" data-translate="slow">Yavaş</option>
                                        <option value="medium" selected data-translate="medium">Orta</option>
                                        <option value="fast" data-translate="fast">Hızlı</option>
                                    </select>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between gap-3 mt-4">
                                    <button type="button" id="backHome" class="btn btn-secondary flex-grow-1 " data-translate="back">
                                        <i class="bi bi-house-fill"></i> Back
                                    </button>
                                    <button type="button" id="Play" class="btn btn-primary flex-grow-1" data-translate="start_tournament">
                                        <i class="bi bi-trophy-fill"></i> Start Tournament
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-center mt-3">
                        <small class="text-control">
                            <span class="rules" data-translate="rules">ALL PLAYERS MUST BE REGISTERED!</span>
                            <span class="title" data-translate="controls">Game Controls</span>
                            <span class="player2" data-translate="move1">Player1: Press 'A' to move up, 'S' to move down.</span>
                            <span class="player1" data-translate="move2">Player2: Press 'K' to move up, 'L' to move down.</span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

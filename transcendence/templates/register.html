<h1 data-translate="register">Kayıt Ol</h1>
<form id="registerForm" action='#'>
    <label for="username" data-translate="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="firstName" data-translate="first_name">İsim:</label>
    <input type="text" id="firstName" name="firstName" required><br>
    
    <label for="lastName" data-translate="last_name">Soyisim:</label>
    <input type="text" id="lastName" name="lastName" required><br>
    
    <label for="email" data-translate="email">E-posta:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="password" data-translate="password">Şifre:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="confirmPassword" data-translate="confirm_password">Şifreyi Onayla</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
   
    <label for="phone" data-translate="phone">Telefon Numarası:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <button type="button" id="registerButton" data-translate="register">Kayıt Ol</button>
</form>

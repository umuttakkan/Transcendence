<div class="auth-container">
    <h1 data-translate="register">Register</h1>
    <form id="registerForm" action="#" class="auth-form">
        <div class="form-group">
            <label for="username" data-translate="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="firstName" data-translate="first_name">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName" data-translate="last_name">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email" data-translate="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password" data-translate="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="confirmPassword" data-translate="confirm_password">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
        </div>
        <div class="form-group">
            <label for="phone" data-translate="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required class="form-control">
        </div>
        <button type="button" id="registerButton" class="btn btn-primary w-100 mt-3" data-translate="register">Register</button>
    </form>
    <a href="/login/" data-link data-translate="login" class="login-link">Login</a>
</div>

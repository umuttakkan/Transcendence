<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="content" class="content-container"></div>
    <div id='Language' class="language-container">
        <label id="language-label" for="language-selector" data-translate="select_language">Select Language:</label>
        <select id="language-selector" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <script type="module" src="{% static 'js/spa.js'%}"></script>
</body>
</html>
